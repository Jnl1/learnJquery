<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>	
			<script src="js/jquery-3.4.1.js"></script>
			<script type="text/javascript">
				function btnClick(){
					var jTxt = $("#txt");
					var domTxt = jTxt.get(0);
					var mul = domTxt.value * domTxt.value;
					domTxt.value = mul;
					
				}
			</script>
	</head>
	<body>
		<input id="txt" value="请输入整数"><br>
		<input type="button" value="计算平方" onclick="btnClick()">
	</body>
</html>
