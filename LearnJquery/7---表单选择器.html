<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>		
		<script src="js/jquery-3.4.1.js"></script>
	</head>
	<script type="text/javascript">
		function fun1(){
			//读取text的值
			alert($(":text").get(1).value);
		}
		function fun2(){
			//读取radio的值
			var redio = $(":radio:checked");
			for (var i = 0; i < redio.length; i++) {
				alert(redio[i].value);
			}
	    }
		function fun3(){
			var checkbox = $(":checkbox:checked");
			for (var i = 0; i < checkbox.length; i++) {
				alert(checkbox[i].value);
			}
		}
	</script>
	
	<body>
		文本框:<input id="txt" type="text" value="我是type=text111"><br/>
		文本框:<input id="txt" type="text" value="我是type=text222"><br/>
		性别：<br />
		<input type="radio" name="sex" value="man" >男<br>
		<input type="radio" name="sex" value="woman" >女<br>
		爱好：<br />
		<input type="checkbox" name="hobby" value="bike">骑行<br />
		<input type="checkbox" name="hobby" value="football">足球<br />
		<input type="checkbox" name="hobby" value="music">音乐<br>
		<br><p>功能按钮</p>
		<input type="button" value="读取text的值" onclick="fun1()"><br />
		<input type="button" value="读取radio的值" onclick="fun2()"><br />
		<input type="button" value="读取checkbox的值" onclick="fun3()"><br />
		<hr>
		<input type="date">
		<input type="number">
		<input type="email">
		<input type="color">
	</body>
</html>
